<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/dayoshiguy/tools-for-school/contents/extra');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          htmlString += `<a href="https://dayoshiguy.github.io/tools-for-school/${file.path}">${file.name}</a></br>`;
        }
        htmlString += '';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
