<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>convert time to minutes</title>
    </head>
    <body>
    <textarea id="txt" rows="7" cols="50"></textarea>
    <button type="button" onclick="convert();">Convert to minutes</button>
  <script>
  var schedule=
`7:50
9:19
10:43
11:11
11:47
13:11
14:36`;
  document.getElementById("txt").value=schedule;
  function convert(){
    var scheduleList=schedule.split("\n");
    for(var i = 0;i<scheduleList.length;i++){
      var hours=scheduleList[i].split(":")[0];
      var minutes=scheduleList[i].split(":")[1];
      scheduleList[i]=parseInt(hours)*60+parseInt(minutes);
    }
    document.getElementById("txt").value=scheduleList;
	}
  </script>
    </body>
</html>
